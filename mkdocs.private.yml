site_name: Sensa Documentation
site_description: Development documentation for Sensa.
site_author: Sensa Team
docs_dir: docs-private/  # default, overridden per language via i18n
site_dir: site-private
use_directory_urls: false

# Default language
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Navigation defined per locale in .yml
nav:
  - Unity Engine:
    - Getting Started: index.md
    - Pipelines: 02-writing-pipelines.md
    - Scheduling Pipelines: 03-scheduling-pipe-runs.md
    - Validation schema using Pydantic: 04-validation-schema.md
    - Reading and Writing Data: 05-reading-and-writing-data.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true

extra_css:
  - stylesheets/custom.css

extra:
  generator: false