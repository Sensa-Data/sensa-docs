site_name: Sensa Documentation
site_description: Development documentation for Sensa.
site_author: Sensa Team
docs_dir: docs-private/  # default, overridden per language via i18n
site_dir: site-private
use_directory_urls: false

# Default language
theme:
  name: material
  features:
    - navigation.instant
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Navigation defined per locale in .yml
nav:
  - Explore: index.md
  - Unity Engine:
    - Getting Started: engine/getting-started/overview.md
    - Pipelines:
        - Create Pipelines: engine/pipelines/writing-pipelines.md
        - Scheduling Pipelines: engine/pipelines/scheduling-pipe-runs.md
        - Reading and Writing Data: engine/pipelines/reading-and-writing-data.md
    - Model/Schema:
        - Schema Validation: engine/model-schema/validation-schema.md

  - Unity SDK:
    - Getting Started:
        - Overview: sdk/getting-started/overview.md
        - Installation: sdk/getting-started/install.md
        - Quickstart: sdk/getting-started/quickstart.md
    - Guides:
        - Best Practices: sdk/guides/best-practices.md
        - Data Processing: sdk/guides/data-processing.md
    - Reference: sdk/reference.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true

extra_css:
  - stylesheets/custom.css

extra:
  generator: false